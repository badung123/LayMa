<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col lg="7" md="9" xl="6">
        <c-card class="mx-4">
          <c-card-body class="p-4">
            <form cForm [formGroup]="registerForm" (ngSubmit)="register()">
              <h1>ĐĂNG KÝ</h1>
              <p class="text-body-secondary">Đăng ký tài khoản</p>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input autoComplete="name" cFormControl formControlName="userName" placeholder="Tên đăng nhập" />
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>&#64;</span>
                <input autoComplete="email" cFormControl formControlName="email" placeholder="Email" [email]="true" />
              </c-input-group>
              <!-- <span style="color: red;">  (Mã giới thiệu có thể để trống)</span>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cil-user-follow"></svg>
                </span>               
                <input autoComplete="refcode" cFormControl formControlName="refcode" placeholder="Mã giới thiệu" />
              </c-input-group> -->
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input autoComplete="new-password" cFormControl formControlName="password" placeholder="Mật khẩu" type="password" />
              </c-input-group>
              <c-input-group class="mb-4">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input autoComplete="new-password" cFormControl formControlName="confirmPassword" placeholder="Nhập lại mật khẩu" type="password" />
              </c-input-group>
              <div class="d-grid">
                <button cButton color="warning" type="submit">Đăng ký</button>
                <div class="mt-3 text-center">
                  <!-- <a class="forget-pass" href="/auth/forgot-password.php">Quên mật khẩu?</a> -->
                  <p class="subtitle">Bạn đã có tài khoản? <a href="/#/auth/login" style="text-decoration: none;">Đăng nhập</a></p>
              </div>
              </div>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
